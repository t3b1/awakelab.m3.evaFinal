<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d20d6c8c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Crear usuario</title>
</head>

<body>
    <header>
        <div class="cont-img">
            <img src="https://sermesa.es/wp-content/uploads/2019/09/prevencion-riesgos-laborales-importancia.jpg" alt="" srcset="">
        </div>
    </header>

    <nav>
        <a onclick="menu()"><i class="fas fa-bars"></i></a>

        <div id="op-menu" class="ocultar-menu">
            <a href="index.html">Inicio</a>
            <a href="crearusuario.html">Crear usario</a>
            <a href="listadousuarios.html">Listar usuarios</a>
            <a href="crearcapacitacion.html">Crear capacitaci√≥n</a>
            <a href="listarcapacitaciones.html">Listar capacitaciones</a>
            <a href="listadovisitas.html">Visistas</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <div class="contenedor box">
        <div class="box1">
            <section>
                <h3>Crear usuario</h3>

                <form action="">

                    <label for="nombres">Nombres<span class="obligatorio">*</span></label>
                    <input type="text" name="nombres" id="" required>

                    <label for="apellidos">Apellidos<span class="obligatorio">*</span></label>
                    <input type="text" name="apellidos" id="" required>

                    <label for="fecha_n">Fecha de nacimiento<span class="obligatorio">*</span></label>
                    <input type="date" name="fecha_n" id="" required>

                    <label for="run">Run<span class="obligatorio">*</span></label>
                    <input type="text" name="run" required>

                    <label for="tipo_u">Tipo de usuario<span class="obligatorio">*</span></label>
                    <select name="tipo_u" id="">
                        <option value="0" selected>Seleccione tipo de usuario</option>
                        <option value="1">Cliente</option>
                        <option value="2">Profesional</option>
                        <option value="3">Administrador</option>
                    </select>


                    <button type="submit">Crear</button>
                </form>
            </section>
        </div>
        <div class="box2">
            <div>
                <img src="https://www.ipnie.com/wp-content/uploads/2021/02/profile.jpeg" alt="" srcset="">
            </div>

        </div>

    </div>

    <footer>
        Mr. Segurito &copy; Les Cuates -
        <script>
            document.write(new Date().getFullYear())
        </script>
    </footer>

    <script>
        function menu() {

            let elem = document.getElementById('op-menu');

            if (elem.classList.contains("mostrar-menu")) {
                elem.classList.remove("mostrar-menu");
                elem.classList.add("ocultar-menu");
            } else {
                elem.classList.remove("ocultar-menu");
                elem.classList.add("mostrar-menu");
            }
        }
    </script>

</body>

</html>
