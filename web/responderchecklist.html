<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d20d6c8c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Chequeos</title>
</head>

<body>
    <header>
        <div class="cont-img">
            <img src="https://sermesa.es/wp-content/uploads/2019/09/prevencion-riesgos-laborales-importancia.jpg" alt="" srcset="">
        </div>
    </header>

    <nav>
        <a onclick="menu()"><i class="fas fa-bars"></i></a>

        <div id="op-menu" class="ocultar-menu">
            <a href="index.html">Inicio</a>
            <a href="crearusuario.html">Crear usario</a>
            <a href="listadousuarios.html">Listar usuarios</a>
            <a href="crearcapacitacion.html">Crear capacitación</a>
            <a href="listarcapacitaciones.html">Listar capacitaciones</a>
            <a href="listadovisitas.html">Visistas</a>
            <a href="listadopago.html">Pagos</a>
            <a href="contacto.html">Contacto</a>

        </div>
    </nav>

    <div class="contenedor-tab">
        <h3>Chequeos</h3>
        <section>
            <table>
                <tr>
                    <th>Nombre </th>
                    <th>Descripción</th>
                    <th>Seleccione</th>
                </tr>
                <tr>
                    <td class="inif">chequeo 1</td>
                    <td>chequeo normal</td>
                    <td><input type="checkbox" name="chequeo 1" id=""></td>
                </tr>
                <tr>
                    <td class="inif">chequeo 2</td>
                    <td>chequeo medio</td>
                    <td><input type="checkbox" name="chequeo 2" id=""></td>
                </tr>
                <tr>
                    <td class="inif">chequeo 3</td>
                    <td>chequeo avanzado</td>
                    <td><input type="checkbox" name="chequeo 3" id=""></td>
                </tr>
            </table>

        </section>

        <input id="btn-ver-det" type="button" value="Ver detalle" onclick="detalle()">

        <div id="detalle">

        </div>
    </div>

    <script>
        function detalle() {
            let op = false;

            let check = document.querySelectorAll("input[type=checkbox]");
            let contenedor = document.querySelector("#detalle");
            contenedor.innerHTML = "";
            contenedor.innerHTML = "<h3>Listado de chequeos seleccionados</h3>";

            check.forEach(item => {
                if (item.checked) {
                    op = true;
                    contenedor.innerHTML += "<ul> <li> " + item.name + " </li></ul>";
                }
            });

            if (!op) {
                alert("Error, debe seleccionar al menos un elemento de la lista.");
            }
        }
    </script>
    <footer>
        Mr. Segurito &copy; Les Cuates -
        <script>
            document.write(new Date().getFullYear())
        </script>
    </footer>

    <script>
        function menu() {

            let elem = document.getElementById('op-menu');

            if (elem.classList.contains("mostrar-menu")) {
                elem.classList.remove("mostrar-menu");
                elem.classList.add("ocultar-menu");
            } else {
                elem.classList.remove("ocultar-menu");
                elem.classList.add("mostrar-menu");
            }
        }
    </script>
</body>

</html>
