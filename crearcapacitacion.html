<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d20d6c8c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">

    <title>Crer Capacitación</title>

</head>

<body>
    <header>
        <div class="cont-img">
            <img src="https://sermesa.es/wp-content/uploads/2019/09/prevencion-riesgos-laborales-importancia.jpg" alt="" srcset="">
        </div>
    </header>

    <nav>
        <a onclick="menu()"><i class="fas fa-bars"></i></a>

        <div id="op-menu" class="ocultar-menu">
            <a href="index.html">Inicio</a>
            <a href="crearusuario.html">Crear usario</a>
            <a href="listadousuarios.html">Listar usuarios</a>
            <a href="crearcapacitacion.html">Crear capacitación</a>
            <a href="listarcapacitaciones.html">Listar capacitaciones</a>
            <a href="listadovisitas.html">Visistas</a>
            <a href="listadopago.html">Pagos</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>
    <div class="contenedor box">
        <div class="box1">
            <section>
                <h3>Crear una capacitación</h3>

                <form action="">

                    <label for="fecha">Fecha de capacitación<span class="obligatorio"></span></label>
                    <input type="date" name="fecha" id="" required>

                    <label for="hora">Hora de capacitación<span class="obligatorio"></span></label>
                    <input type="time" name="hora" id="" required>

                    <label for="lugar">Lugar<span class="obligatorio"></span></label>
                    <input type="text" name="lugar" required>

                    <label for="duracion">Duración (minutos)<span class="obligatorio"></span></label>
                    <input type="number" name="duracion" id="" required>

                    <label for="nombre_c">Nombre Cliente<span class="obligatorio">*</span></label>
                    <input type="text" name="nombre_c" id="" required>

                    <button type="submit">Crear</button>
                </form>
            </section>
        </div>
        <div class="box2">
            <div>
                <img src="https://enlinea.santotomas.cl/wp-content/uploads/sites/2/2019/12/capacitacion-inhouse.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <footer>
        Mr. Segurito &copy; Les Cuates -
        <script>
            document.write(new Date().getFullYear())
        </script>
    </footer>

    <script>
        function menu() {

            let elem = document.getElementById('op-menu');

            if (elem.classList.contains("mostrar-menu")) {
                elem.classList.remove("mostrar-menu");
                elem.classList.add("ocultar-menu");
            } else {
                elem.classList.remove("ocultar-menu");
                elem.classList.add("mostrar-menu");
            }
        }
    </script>
</body>

</html>
